name: Repo Visualizer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  visualize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate repository diagram
        uses: githubocto/repo-visualizer@0.9.1
        with:
          output_file: repo-visualizer.svg
          branch: main
          root_path: .
          excluded_paths: node_modules,.git,.github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
